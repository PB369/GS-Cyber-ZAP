name: OWASP ZAP Scan

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --rm \
          owasp/zap2docker-stable \
          zap-baseline.py \
          -t ${{ secrets.EXPO_WEB_URL }} \
          -r report.html

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report.html
